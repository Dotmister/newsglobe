<html>
    <head>
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script src="./js/highcharts/js/highcharts.js"></script>
        <script src="http://code.highcharts.com/maps/modules/map.js"></script>
    </head>
    <body>
    <div id="container" style="width:100%; height:400px;"></div>
    </body>
<script>

    function test2 () {

        // Prepare random data
        var data = [
            {
                "code": "AS",
                "value": 500
            },
            {

                "code": "EU",
                "value": 728
            }
        ];

        $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=continents.geo.json&callback=?', function (geojson) {

            // Initiate the chart
            $('#container').highcharts('Map', {

                title : {
                    text : 'GeoJSON in Highmaps'
                },

                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },

                colorAxis: {
                },

                series : [{
                    data : data,
                    mapData: geojson,
                    joinBy: ['code_hasc', 'code'],
                    name: 'Random data',
                    states: {
                        hover: {
                            color: '#BADA55'
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.properties.postal}'
                    }
                }]
            });
        });
    }
